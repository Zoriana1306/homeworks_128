<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Forms</title>
</head>

<body>
    <div class="container">
        <form action="#" method="post">
                <div class="form-row">
                    <label for="fullname">Повне ім&apos;я</label>
                    <input type="text" id="fullname" name="fullname"> 
                </div>

                <div class="form-row">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="form-row">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required>  
                </div>

                <div class="form-row">
                    <label for="password-again">Пароль ще раз</label>
                    <input type="password" id="password-again" name="password-again" required> 
                </div>

                <div>
                    <span>Стать</span>
                    <input type="radio" id="male" name="gender" value="male" checked>
                    <label for="male">чоловіча</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">жіноча</label>
                </div>

                <div class="form-row">
                    <label for="age">Вік</label>
                    <input type="number" id="age" name="age" min="1" max="115" step="1">
                </div>
        
                <div class="form-row">
                    <label for="course">Курс</label>
                    <select name="course" id="course">
                        <option value="">-=Виберіть курс=-</option>
                        <option value="front-end">Front-end</option>
                        <option value="back-end">Back-End</option>
                        <option value="project-management">Project Management</option>
                        <option value="qa-manual">QA manual</option>
                    </select>
                </div>

                <div class="form-row">
                    <label for="address"> Повна адреса</label>
                    <textarea name="address" id="address" placeholder="Країна, регіон, місто/селище, вулиця" maxlength="200"></textarea>
                </div>

                <div>
                    <label class="agree-btn">
                    <input  type="checkbox" name="checkbox"> Я погоджуюсь з обробкою персональних даних
                    </label>
                </div>

                <div class="form-row btn">
                    <button type="reset"><b>Очистити форму</b></button> 
                    <button type="submit"><b>Зареєструватися</b></button>
                </div>
        </form> 
    </div> 
</body>
</html>
